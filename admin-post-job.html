<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Post Job | Hatua Admin</title>
    <meta name="theme-color" content="#1A1A1A">

    <!-- PWA Manifest & Meta -->
    <link rel="manifest" href="./manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="assets/images/icon-192.png">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* HATUA BRANDING */
            --primary-dark: #1A1A1A;    /* Charcoal */
            --primary-light: #F8FAFC;   /* Off-white background */
            --accent-gold: #D4AF37;     /* Gold */
            --accent-gold-dim: #F9F1D8; /* Light Gold BG */
            
            --text-main: #1e293b;
            --text-muted: #64748b;
            --bg-body: #F8FAFC;
            --surface-white: #ffffff;
            
            --success: #10b981; --warning: #f59e0b; --danger: #ef4444;
            
            --glass-bg: rgba(255, 255, 255, 0.95);
            --shadow-sm: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            
            --font-main: 'Plus Jakarta Sans', sans-serif;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {margin:0;padding:0;box-sizing:border-box; -webkit-tap-highlight-color: transparent;}

        body {
            font-family: var(--font-main);
            color: var(--text-main);
            background: url('assets/images/background.png') repeat, var(--bg-body);
            background-size: 300px;
            min-height: 100vh;
            display: flex; flex-direction: column;
        }

        /* ---- HEADER ---- */
        header {
            display: flex; justify-content: space-between; align-items: center;
            background: var(--glass-bg); backdrop-filter: blur(12px);
            padding: 10px 5%; height: 70px;
            z-index: 1000; box-shadow: var(--shadow-sm); border-bottom: 1px solid rgba(0,0,0,0.03);
            position: fixed; top: 0; left: 0; right: 0;
        }
        
        .logo-con { display: flex; align-items: center; gap: 10px; text-decoration: none; }
        .logo-con img { height: 35px; width: auto; }
        .logo-text { font-size: 1.2rem; font-weight: 700; color: var(--primary-dark); font-family: 'Playfair Display', serif; }
        .badge-admin { 
            background: var(--primary-dark); color: var(--accent-gold); border: 1px solid var(--accent-gold);
            padding: 2px 8px; border-radius: 4px; font-size: 0.6rem; font-weight: 700; 
            text-transform: uppercase; margin-left: 5px; letter-spacing: 1px;
        }

        /* ---- HAMBURGER MENU STYLES ---- */
        .hamburger-btn {
            width: 44px; height: 44px; border-radius: 50%;
            background: rgba(26, 26, 26, 0.05); color: var(--primary-dark);
            border: none; cursor: pointer; display: grid; place-items: center;
            font-size: 1.2rem; transition: var(--transition);
            position: relative; z-index: 1002;
        }
        .hamburger-btn:hover { background: rgba(212, 175, 55, 0.1); color: var(--accent-gold); transform: rotate(90deg); }
        
        .nav-notification-dot {
            position: absolute; top: 8px; right: 8px;
            width: 10px; height: 10px; background: #ef4444;
            border-radius: 50%; border: 2px solid #fff;
            opacity: 0; transition: 0.3s; pointer-events: none;
        }
        .nav-notification-dot.show { opacity: 1; }

        /* Menu Overlay & Drawer */
        .menu-overlay {
            position: fixed; inset: 0; background: rgba(26, 26, 26, 0.6);
            backdrop-filter: blur(4px); -webkit-backdrop-filter: blur(4px);
            z-index: 2000; opacity: 0; pointer-events: none;
            transition: opacity 0.4s ease;
        }
        .menu-overlay.active { opacity: 1; pointer-events: all; }

        .side-drawer {
            position: fixed; top: 0; right: 0; bottom: 0;
            width: 85%; max-width: 320px;
            background: #fff; z-index: 2001;
            transform: translateX(100%);
            transition: transform 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            box-shadow: -10px 0 30px rgba(0,0,0,0.1);
            display: flex; flex-direction: column;
            border-left: 4px solid var(--accent-gold);
        }
        .side-drawer.active { transform: translateX(0); }

        .drawer-header { 
            padding: 30px 25px 25px; border-bottom: 1px solid #f1f5f9; display: flex; align-items: center; gap: 15px; 
            background: #fff;
        }
        .drawer-avatar { width: 50px; height: 50px; background: var(--primary-dark); color: var(--accent-gold); border-radius: 50%; display: grid; place-items: center; font-size: 1.2rem; font-weight: 700; border: 2px solid var(--accent-gold); }
        .drawer-user h4 { font-size: 1.1rem; color: var(--primary-dark); margin-bottom: 2px; font-weight: 700; }
        .drawer-user p { font-size: 0.75rem; color: var(--accent-gold); font-weight: 700; text-transform: uppercase; letter-spacing: 1px; }

        .drawer-links { padding: 20px 15px; flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; }
        .drawer-item { 
            padding: 12px 20px; border-radius: 12px; text-decoration: none; color: #475569; 
            font-weight: 600; display: flex; align-items: center; gap: 15px; transition: 0.2s; font-size: 0.95rem;
        }
        .drawer-item i { width: 20px; text-align: center; color: #94a3b8; transition: 0.2s; font-size: 1.1rem; }
        
        .drawer-item:hover, .drawer-item.active { background: var(--accent-gold-dim); color: var(--primary-dark); }
        .drawer-item:hover i, .drawer-item.active i { color: var(--accent-gold); }
        .drawer-item.active { border: 1px solid rgba(212, 175, 55, 0.2); }
        
        .drawer-badge {
            margin-left: auto; background: #ef4444; color: #fff;
            font-size: 0.75rem; padding: 2px 8px; border-radius: 10px;
            opacity: 0;
        }
        .drawer-badge.show { opacity: 1; }

        .drawer-footer { padding: 20px 25px; border-top: 1px solid #f1f5f9; background: #fff; }
        .drawer-logout { 
            width: 100%; padding: 14px; background: #fef2f2; color: #ef4444; border: 1px solid #fee2e2;
            border-radius: 12px; font-weight: 700; cursor: pointer; display: flex; align-items: center; 
            justify-content: center; gap: 10px; transition: 0.2s; font-family: var(--font-main);
        }
        .drawer-logout:hover { background: #fee2e2; border-color: #fecaca; }

        /* ---- CONTENT ---- */
        .container {
            margin-top: 90px; padding: 0 5%;
            max-width: 1000px; margin-left: auto; margin-right: auto; width: 100%;
            margin-bottom: 40px;
        }

        .page-header { 
            display: flex; justify-content: space-between; align-items: center; 
            margin-bottom: 30px; animation: slideUp 0.5s ease-out; flex-wrap: wrap; gap: 15px;
        }
        .header-title h1 { font-family: 'Playfair Display', serif; font-size: 2rem; color: var(--primary-dark); margin-bottom: 5px; font-weight: 700; }
        .header-title p { color: var(--text-muted); font-size: 1rem; }

        .btn-create { 
            background: var(--primary-dark); color: var(--accent-gold); padding: 14px 28px; border-radius: 50px;
            text-decoration: none; font-weight: 700; display: flex; align-items: center; gap: 10px; 
            transition: var(--transition); box-shadow: 0 8px 20px rgba(0,0,0,0.1); border: none; cursor: pointer;
            font-size: 0.95rem;
        }
        .btn-create:hover { background: #000; color: #fff; transform: translateY(-2px); box-shadow: 0 12px 25px rgba(212, 175, 55, 0.2); }

        /* ---- FORM CARD ---- */
        #jobFormContainer { display: none; margin-bottom: 40px; animation: slideUp 0.4s ease-out; }
        
        .form-card {
            background: var(--surface-white); border-radius: 24px;
            padding: 35px; border: 1px solid rgba(0,0,0,0.04); box-shadow: var(--shadow-lg);
            position: relative; overflow: hidden; border-top: 6px solid var(--accent-gold);
        }

        .form-header { 
            display: flex; justify-content: space-between; align-items: center; 
            margin-bottom: 30px; border-bottom: 1px solid #f1f5f9; padding-bottom: 20px; 
        }
        .form-title { font-size: 1.5rem; font-weight: 800; color: var(--primary-dark); font-family: 'Playfair Display', serif; }
        .close-btn { 
            background: #f1f5f9; border: none; color: #64748b; width: 40px; height: 40px; 
            border-radius: 50%; display: grid; place-items: center; font-size: 1.2rem; 
            cursor: pointer; transition: 0.2s; 
        }
        .close-btn:hover { background: #fee2e2; color: var(--danger); transform: rotate(90deg); }

        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 24px; }
        .full-width { grid-column: 1 / -1; }

        .form-group label { 
            display: block; font-size: 0.75rem; font-weight: 800; color: var(--text-muted); 
            margin-bottom: 8px; text-transform: uppercase; letter-spacing: 1px; 
        }
        .form-group label span.optional { 
            color: #94a3b8; font-weight: 600; text-transform: none; 
            font-size: 0.75rem; background: #f1f5f9; padding: 2px 6px; border-radius: 4px; margin-left: 6px; letter-spacing: 0;
        }
        
        .form-input, .form-select, .form-textarea {
            width: 100%; padding: 14px 18px; border: 1px solid #cbd5e1; border-radius: 12px;
            font-size: 1rem; background: #f8fafc; font-family: inherit; transition: 0.2s; 
            outline: none; color: var(--primary-dark); font-weight: 500;
        }
        .form-input::placeholder { color: #cbd5e1; font-weight: 400; }
        .form-input:focus, .form-textarea:focus, .form-select:focus { 
            border-color: var(--accent-gold); box-shadow: 0 0 0 4px rgba(212, 175, 55, 0.1); background: #fff; 
        }
        textarea { resize: vertical; min-height: 140px; line-height: 1.6; }

        .form-actions { display: flex; justify-content: flex-end; gap: 15px; margin-top: 30px; padding-top: 20px; border-top: 1px solid #f1f5f9; }
        
        .btn-cancel {
            background: white; color: #64748b; border: 1px solid #e2e8f0; padding: 14px 28px; border-radius: 12px;
            font-weight: 700; cursor: pointer; transition: 0.2s; font-size: 0.95rem;
        }
        .btn-cancel:hover { background: #f1f5f9; color: var(--primary-dark); border-color: #cbd5e1; }

        /* ---- JOB LIST ---- */
        .job-list { display: grid; grid-template-columns: 1fr; gap: 20px; animation: slideUp 0.6s ease-out; }
        
        .job-item {
            background: var(--surface-white); padding: 30px; border-radius: 20px;
            box-shadow: var(--shadow-sm); border: 1px solid rgba(0,0,0,0.04);
            display: flex; justify-content: space-between; align-items: center;
            transition: var(--transition); position: relative; overflow: hidden;
            border-left: 4px solid transparent;
        }
        .job-item:hover { transform: translateY(-4px); box-shadow: var(--shadow-lg); border-left-color: var(--accent-gold); }
        
        .status-dot {
            width: 10px; height: 10px; background: var(--success); border-radius: 50%;
            display: inline-block; margin-right: 8px; box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.2);
        }

        .job-info h3 { font-size: 1.2rem; color: var(--primary-dark); margin-bottom: 12px; font-weight: 800; display: flex; align-items: center; font-family: 'Playfair Display', serif; }
        .job-meta { font-size: 0.9rem; color: var(--text-muted); display: flex; gap: 12px; align-items: center; flex-wrap: wrap; }
        .job-meta span { display: flex; align-items: center; gap: 8px; background: #f8fafc; padding: 6px 14px; border-radius: 8px; font-size: 0.85rem; font-weight: 600; border: 1px solid #e2e8f0; }
        .job-meta i { color: var(--accent-gold); font-size: 1rem; }
        
        .job-actions { display: flex; gap: 12px; }
        .btn-icon { 
            width: 46px; height: 46px; border-radius: 12px; display: flex; align-items: center; 
            justify-content: center; cursor: pointer; border: 1px solid #e2e8f0; transition: 0.2s; 
            background: white; color: var(--text-muted); font-size: 1.1rem;
        }
        .btn-icon:hover { transform: translateY(-2px) rotate(10deg); }
        .btn-edit:hover { background: var(--primary-dark); color: var(--accent-gold); border-color: var(--primary-dark); }
        .btn-delete:hover { background: #fef2f2; color: var(--danger); border-color: #fecaca; }

        /* Loader & Toast */
        #page-loader { position: fixed; inset: 0; background: #fff; z-index: 9999; display: flex; justify-content: center; align-items: center; }
        .spinner { width: 45px; height: 45px; border: 4px solid #e2e8f0; border-top: 4px solid var(--accent-gold); border-radius: 50%; animation: spin 1s linear infinite; }
        .btn-spinner { width: 20px; height: 20px; border: 2px solid rgba(255,255,255,0.3); border-top: 2px solid #fff; border-radius: 50%; animation: spin 1s linear infinite; display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        #toast {
            position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%);
            background: var(--primary-dark); color: var(--accent-gold); padding: 14px 28px; border-radius: 50px;
            font-weight: 600; opacity: 0; pointer-events: none; transition: 0.3s; z-index: 2000;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3); border: 1px solid var(--accent-gold); white-space: nowrap;
        }
        #toast.show { opacity: 1; bottom: 50px; }
        
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        @media(max-width: 900px) {
            .form-grid { grid-template-columns: 1fr; gap: 15px; }
            .job-item { flex-direction: column; align-items: flex-start; gap: 15px; }
            .job-actions { width: 100%; justify-content: flex-end; }
            .container { margin-top: 80px; }
        }
    </style>
</head>
<body>

    <!-- PAGE LOADER -->
    <div id="page-loader"><div class="spinner"></div></div>

    <!-- HEADER -->
    <header id="header">
        <a href="admin-dashboard.html" class="logo-con">
            <img src="assets/images/logo.png" alt="Logo">
            <span class="logo-text">Hatua</span>
            <span class="badge-admin">Admin</span>
        </a>
        
        <!-- Hamburger Trigger -->
        <button class="hamburger-btn" id="menuTrigger">
            <i class="fas fa-bars"></i>
            <div class="nav-notification-dot" id="menuBadge"></div>
        </button>
    </header>

    <!-- NAVIGATION OVERLAY & DRAWER -->
    <div class="menu-overlay" id="menuOverlay"></div>
    <aside class="side-drawer" id="sideDrawer">
        <div class="drawer-header">
            <div class="drawer-avatar" id="drawerAvatar">A</div>
            <div class="drawer-user">
                <h4 id="drawerName">Admin</h4>
                <p>Master Admin</p>
            </div>
        </div>
        
        <!-- UPDATED NAVIGATION -->
        <div class="drawer-links">
            <a href="admin-dashboard.html" class="drawer-item"><i class="fas fa-th-large"></i> Dashboard</a>
            <a href="admin-users.html" class="drawer-item"><i class="fas fa-users"></i> Manage Users</a>
            <a href="admin-apps.html" class="drawer-item"><i class="fas fa-clipboard-list"></i> Applications</a>
            <a href="admin-testimonials.html" class="drawer-item"><i class="fas fa-comment-alt"></i> Testimonials</a>
            <a href="admin-post-job.html" class="drawer-item active"><i class="fas fa-plus-circle"></i> Post Job</a>
            <a href="admin-manage-job.html" class="drawer-item"><i class="fas fa-briefcase"></i> Manage Jobs</a>
            <a href="admin-support.html" class="drawer-item">
                <i class="fas fa-headset"></i> Support
                <span class="drawer-badge" id="drawerMsgBadge">0</span>
            </a>
            <a href="admin-settings.html" class="drawer-item"><i class="fas fa-cogs"></i> Master Settings</a>
            <a href="admin-logs.html" class="drawer-item"><i class="fas fa-list-alt"></i> Logs</a>
            <a href="admin-reports.html" class="drawer-item"><i class="fas fa-chart-line"></i> Analytics</a>
            <a href="admin-profile.html" class="drawer-item"><i class="fas fa-user-circle"></i> Profile</a>
        </div>

        <div class="drawer-footer">
            <button id="logoutBtn" class="drawer-logout">
                <i class="fas fa-sign-out-alt"></i> Sign Out
            </button>
        </div>
    </aside>

    <div class="container">
        
        <!-- Page Header -->
        <div class="page-header">
            <div class="header-title">
                <h1>Job Listings</h1>
                <p>Post and manage job opportunities for your platform.</p>
            </div>
            <button id="toggleFormBtn" class="btn-create" onclick="showCreateForm()">
                <i class="fas fa-plus-circle"></i> Post New Job
            </button>
        </div>

        <!-- CREATE / EDIT FORM (Hidden by default) -->
        <div id="jobFormContainer">
            <div class="form-card">
                <div class="form-header">
                    <h2 class="form-title" id="formTitle">Create New Job</h2>
                    <button class="close-btn" onclick="hideForm()"><i class="fas fa-times"></i></button>
                </div>
                
                <form id="jobForm">
                    <input type="hidden" id="jobId"> <!-- Hidden ID for Editing -->
                    
                    <div class="form-grid">
                        <div class="form-group full-width">
                            <label>Job Title</label>
                            <input type="text" id="title" class="form-input" placeholder="e.g. Senior Product Designer" required>
                        </div>

                        <!-- Company Name (Optional) -->
                        <div class="form-group">
                            <label>Company Name <span class="optional">Optional</span></label>
                            <input type="text" id="company" class="form-input" placeholder="e.g. Acme Corp (Blank = Confidential)">
                        </div>

                        <div class="form-group">
                            <label>Category <span class="optional">Optional</span></label>
                            <input type="text" id="category" class="form-input" placeholder="Type category manually (e.g. IT, Finance)...">
                        </div>

                        <div class="form-group">
                            <label>Job Type</label>
                            <select id="type" class="form-select" required>
                                <option value="Full Time">Full Time</option>
                                <option value="Part Time">Part Time</option>
                                <option value="Remote">Remote</option>
                                <option value="Contract">Contract</option>
                                <option value="Internship">Internship</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Salary Range</label>
                            <input type="text" id="salary" class="form-input" placeholder="e.g. KES 80k - 120k or Negotiable" required>
                        </div>

                        <div class="form-group">
                            <label>Application Deadline</label>
                            <input type="date" id="deadline" class="form-input" required>
                        </div>

                        <div class="form-group">
                            <label>City</label>
                            <input type="text" id="city" class="form-input" placeholder="e.g. Nairobi" required>
                        </div>

                        <div class="form-group">
                            <label>Specific Location</label>
                            <input type="text" id="location" class="form-input" placeholder="e.g. Westlands (or Remote)" required>
                        </div>

                        <div class="form-group full-width">
                            <label>Job Requirements & Description</label>
                            <textarea id="requirements" class="form-textarea" rows="8" placeholder="Enter detailed responsibilities, qualifications, and benefits..." required></textarea>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn-cancel" onclick="hideForm()">Cancel</button>
                        <button type="submit" class="btn-create" id="saveBtn">
                            <div class="btn-spinner" id="btnSpinner"></div>
                            <span id="btnText">Publish Listing</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- JOBS LIST -->
        <div id="jobListContainer" class="job-list">
            <!-- Loading State -->
            <div style="text-align:center; padding:60px; color:#94a3b8;">
                <div class="spinner" style="margin:0 auto 15px; width:30px; height:30px; border-width:3px;"></div>
                <p>Loading opportunities...</p>
            </div>
        </div>

    </div>

    <!-- TOAST NOTIFICATION -->
    <div id="toast">Operation Successful</div>

    <!-- FIREBASE & LOGIC -->
    <script type="module">
        import { auth, db } from './config.js'; 
        import { onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js';
        import { collection, query, orderBy, onSnapshot, doc, addDoc, updateDoc, deleteDoc, getDoc, serverTimestamp, where } from 'https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js';

        // Elements
        const jobFormContainer = document.getElementById('jobFormContainer');
        const jobListContainer = document.getElementById('jobListContainer');
        const jobForm = document.getElementById('jobForm');
        const formTitle = document.getElementById('formTitle');
        const saveBtn = document.getElementById('saveBtn');
        const btnText = document.getElementById('btnText');
        const btnSpinner = document.getElementById('btnSpinner');
        const toast = document.getElementById('toast');
        const pageLoader = document.getElementById('page-loader');

        // Drawer Elements
        const menuTrigger = document.getElementById('menuTrigger');
        const menuOverlay = document.getElementById('menuOverlay');
        const sideDrawer = document.getElementById('sideDrawer');
        const drawerName = document.getElementById('drawerName');
        const drawerAvatar = document.getElementById('drawerAvatar');
        const menuBadge = document.getElementById('menuBadge');
        const drawerMsgBadge = document.getElementById('drawerMsgBadge');
        const logoutBtn = document.getElementById('logoutBtn');

        // 1. Auth Check (Admin Only)
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                try {
                    const uDoc = await getDoc(doc(db, "users", user.uid));
                    if (!uDoc.exists() || (uDoc.data().role !== 'admin' && !uDoc.data().isAdmin)) {
                        window.location.href = "signin.html";
                        return;
                    }
                    
                    const userData = uDoc.data();
                    drawerName.textContent = userData.fullName || "Admin";
                    drawerAvatar.textContent = (userData.fullName || 'A').charAt(0).toUpperCase();

                    checkSupportMessages();
                    loadJobs();
                    checkUrlParams(); 
                    
                    pageLoader.style.display = 'none';

                } catch(e) {
                    console.error("Auth Verification Error:", e);
                    window.location.href = "signin.html";
                }
            } else {
                window.location.href = "signin.html";
            }
        });

        // 2. Load Jobs (Real-time Listener)
        function loadJobs() {
            const q = query(collection(db, "jobs"), orderBy("createdAt", "desc"));
            
            onSnapshot(q, (snapshot) => {
                jobListContainer.innerHTML = '';
                
                if(snapshot.empty) {
                    jobListContainer.innerHTML = `
                        <div style="text-align:center; padding:60px 20px; background:white; border-radius:20px; grid-column:1/-1; border: 1px dashed #cbd5e1;">
                            <i class="fas fa-folder-open" style="font-size:3rem; color:#cbd5e1; margin-bottom:15px;"></i>
                            <h3 style="color:#64748b; margin-bottom:10px;">No Jobs Posted</h3>
                            <p style="color:#94a3b8; font-size:0.9rem;">Start by clicking "Post New Job" above.</p>
                        </div>`;
                    return;
                }

                snapshot.forEach(docSnap => {
                    const job = docSnap.data();
                    const id = docSnap.id;
                    const date = job.deadline ? new Date(job.deadline).toLocaleDateString() : 'No deadline';
                    const companyDisplay = job.company || "Confidential Client";
                    const categoryDisplay = job.category || "General";

                    const html = `
                        <div class="job-item">
                            <div class="job-info">
                                <div>
                                    <div style="margin-bottom:6px;"><span class="status-dot"></span><small style="color:#10b981; font-weight:800; text-transform:uppercase; font-size:0.7rem; letter-spacing:0.5px;">Active</small></div>
                                    <h3>${job.title}</h3>
                                    <div class="job-meta">
                                        <span><i class="fas fa-building"></i> ${companyDisplay}</span>
                                        <span><i class="fas fa-tag"></i> ${categoryDisplay}</span>
                                        <span><i class="fas fa-map-marker-alt"></i> ${job.city}</span>
                                        <span><i class="far fa-calendar-alt"></i> ${date}</span>
                                    </div>
                                </div>
                            </div>
                            <div class="job-actions">
                                <button class="btn-icon btn-edit" onclick="editJob('${id}')" title="Edit">
                                    <i class="fas fa-pencil-alt"></i>
                                </button>
                                <button class="btn-icon btn-delete" onclick="deleteJob('${id}')" title="Delete">
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                            </div>
                        </div>
                    `;
                    jobListContainer.insertAdjacentHTML('beforeend', html);
                });
            });
        }

        // 3. Form Submission (Create & Update)
        jobForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            saveBtn.disabled = true;
            btnSpinner.style.display = 'block';
            btnText.style.display = 'none';

            const jobId = document.getElementById('jobId').value;
            const companyValue = document.getElementById('company').value.trim();
            const categoryValue = document.getElementById('category').value.trim();
            
            const jobData = {
                title: document.getElementById('title').value,
                company: companyValue,
                category: categoryValue,
                type: document.getElementById('type').value,
                salary: document.getElementById('salary').value,
                deadline: document.getElementById('deadline').value,
                city: document.getElementById('city').value,
                location: document.getElementById('location').value,
                requirements: document.getElementById('requirements').value,
                updatedAt: serverTimestamp()
            };

            try {
                if(jobId) {
                    // Update Existing
                    await updateDoc(doc(db, "jobs", jobId), jobData);
                    showToast("Job updated successfully");
                } else {
                    // Create New
                    jobData.createdAt = serverTimestamp();
                    jobData.status = 'Open'; 
                    jobData.applicantsCount = 0;
                    jobData.applicationCount = 0; // Standardize naming
                    await addDoc(collection(db, "jobs"), jobData);
                    showToast("Job posted successfully");
                }
                hideForm();
            } catch (error) {
                console.error("Error saving job:", error);
                alert("Failed to save job. Check console for details.");
            } finally {
                saveBtn.disabled = false;
                btnSpinner.style.display = 'none';
                btnText.style.display = 'block';
            }
        });

        // 4. Helper Functions
        window.showCreateForm = () => {
            jobForm.reset();
            document.getElementById('jobId').value = '';
            formTitle.textContent = "Create New Job";
            btnText.textContent = "Publish Listing";
            jobFormContainer.style.display = 'block';
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };

        window.hideForm = () => {
            jobFormContainer.style.display = 'none';
            const url = new URL(window.location);
            if(url.searchParams.has('edit')) {
                url.searchParams.delete('edit');
                window.history.pushState({}, '', url);
            }
        };

        window.editJob = async (id) => {
            try {
                formTitle.textContent = "Loading Job Data...";
                jobFormContainer.style.display = 'block';
                window.scrollTo({ top: 0, behavior: 'smooth' });

                const docSnap = await getDoc(doc(db, "jobs", id));
                if(docSnap.exists()) {
                    const data = docSnap.data();
                    
                    document.getElementById('jobId').value = id;
                    document.getElementById('title').value = data.title;
                    document.getElementById('company').value = data.company || "";
                    document.getElementById('category').value = data.category || "";
                    document.getElementById('type').value = data.type;
                    document.getElementById('salary').value = data.salary;
                    document.getElementById('deadline').value = data.deadline;
                    document.getElementById('city').value = data.city;
                    document.getElementById('location').value = data.location;
                    document.getElementById('requirements').value = data.requirements;

                    formTitle.textContent = "Edit Job";
                    btnText.textContent = "Update Listing";
                }
            } catch (error) {
                console.error(error);
                hideForm();
                showToast("Error loading job");
            }
        };

        window.deleteJob = async (id) => {
            if(confirm("Are you sure you want to delete this job? This action cannot be undone.")) {
                try {
                    await deleteDoc(doc(db, "jobs", id));
                    showToast("Job deleted successfully");
                } catch (error) {
                    console.error(error);
                    alert("Failed to delete job.");
                }
            }
        };

        function checkUrlParams() {
            const urlParams = new URLSearchParams(window.location.search);
            const editId = urlParams.get('edit');
            if (editId) {
                editJob(editId);
            }
        }

        // --- CHECK MESSAGES (For Badge) ---
        function checkSupportMessages() {
            const q = query(collection(db, "support_tickets"), where("hasUnreadAdmin", "==", true));
            onSnapshot(q, (snap) => {
                const count = snap.docs.filter(d => d.data().status !== 'resolved').length;
                if(count > 0) {
                    menuBadge.classList.add('show');
                    drawerMsgBadge.textContent = count > 9 ? '9+' : count;
                    drawerMsgBadge.classList.add('show');
                } else {
                    menuBadge.classList.remove('show');
                    drawerMsgBadge.classList.remove('show');
                }
            });
        }

        function showToast(msg) {
            toast.textContent = msg;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        // --- DRAWER LOGIC ---
        function toggleDrawer() {
            sideDrawer.classList.toggle('active');
            menuOverlay.classList.toggle('active');
        }

        function closeDrawer() {
            sideDrawer.classList.remove('active');
            menuOverlay.classList.remove('active');
        }

        menuTrigger.addEventListener('click', toggleDrawer);
        menuOverlay.addEventListener('click', closeDrawer);
        
        sideDrawer.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', closeDrawer);
        });

        logoutBtn.addEventListener('click', async () => {
            await signOut(auth);
            window.location.href = "signin.html";
        });

    </script>
</body>
</html>
