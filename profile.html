<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>My Profile | Hatua Recruitment</title>
    <meta name="description" content="Manage your professional identity.">
    <meta name="theme-color" content="#1A1A1A">

    <!-- PWA Manifest & Meta -->
    <link rel="manifest" href="./manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="assets/images/icon-192.png">
    <link rel="icon" type="image/png" sizes="192x192" href="assets/images/icon-192.png">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* HATUA BRANDING */
            --primary-dark: #1A1A1A;    /* Charcoal */
            --primary-light: #F8FAFC;   /* Off-white background */
            --accent-main: #D4AF37;     /* Gold */
            --accent-light: #FFFBEB;    /* Light Gold BG */
            
            --text-main: #1e293b;
            --text-muted: #64748b;
            --bg-body: #F8FAFC;
            --surface-white: #ffffff;
            
            --shadow-subtle: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            --shadow-elevated: 0 20px 25px -5px rgba(0, 0, 0, 0.05);
            --radius-lg: 24px;
            --radius-md: 16px;
            --glass-bg: rgba(255, 255, 255, 0.95);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            
            --font-main: 'Plus Jakarta Sans', sans-serif;
        }

        * {margin:0;padding:0;box-sizing:border-box; -webkit-tap-highlight-color: transparent;}

        body {
            font-family: var(--font-main);
            color: var(--text-main);
            background: url('assets/images/background.png') repeat, var(--bg-body);
            background-size: 300px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            padding-bottom: 50px; 
        }

        /* ---- HEADER ---- */
        header {
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(12px);
            padding: 10px 5%; height: 70px;
            z-index: 1000; box-shadow: var(--shadow-subtle); border-bottom: 1px solid rgba(0,0,0,0.03);
            position: fixed; top: 0; left: 0; right: 0;
        }

        .logo-con { display: flex; align-items: center; gap: 10px; text-decoration: none; }
        .logo-con img { height: 35px; width: auto; }
        .logo-text { font-size: 1.2rem; font-weight: 700; color: var(--primary-dark); font-family: 'Playfair Display', serif; }

        .header-actions { display: flex; align-items: center; gap: 15px; }

        #editToggleBtn {
            color: var(--accent-main); background: none; border: none; 
            font-weight: 700; cursor: pointer; font-size: 0.95rem; font-family: var(--font-main);
            transition: 0.2s;
        }
        #editToggleBtn:hover { color: var(--primary-dark); }

        /* HAMBURGER */
        .hamburger-btn {
            width: 44px; height: 44px; border-radius: 50%;
            background: rgba(26, 26, 26, 0.05); color: var(--primary-dark);
            border: none; cursor: pointer; display: grid; place-items: center;
            font-size: 1.2rem; transition: var(--transition);
        }
        .hamburger-btn:hover { background: rgba(212, 175, 55, 0.1); color: var(--accent-main); transform: rotate(90deg); }

        /* DRAWER */
        .menu-overlay {
            position: fixed; inset: 0; background: rgba(26, 26, 26, 0.6);
            backdrop-filter: blur(4px); z-index: 2000; opacity: 0; pointer-events: none;
            transition: opacity 0.4s ease;
        }
        .menu-overlay.active { opacity: 1; pointer-events: all; }

        .side-drawer {
            position: fixed; top: 0; right: 0; bottom: 0;
            width: 80%; max-width: 320px;
            background: #fff; z-index: 2001;
            transform: translateX(100%);
            transition: transform 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            box-shadow: -10px 0 30px rgba(0,0,0,0.1);
            display: flex; flex-direction: column; padding: 30px 0;
            border-left: 4px solid var(--accent-main);
        }
        .side-drawer.active { transform: translateX(0); }

        .drawer-header { padding: 0 25px 25px; border-bottom: 1px solid #f1f5f9; display: flex; align-items: center; gap: 15px; }
        .drawer-avatar { width: 50px; height: 50px; background: var(--primary-dark); color: var(--accent-main); border-radius: 50%; display: grid; place-items: center; font-size: 1.2rem; font-weight: 700; border: 2px solid var(--accent-main); }
        .drawer-user h4 { font-size: 1.1rem; color: var(--primary-dark); margin-bottom: 2px; }
        .drawer-user p { font-size: 0.85rem; color: var(--accent-main); font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; }

        .drawer-links { padding: 20px 15px; flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 5px; }
        .drawer-item { padding: 12px 20px; border-radius: 12px; text-decoration: none; color: #1e293b; font-weight: 600; display: flex; align-items: center; gap: 15px; transition: 0.2s; }
        .drawer-item i { width: 24px; text-align: center; color: #64748b; transition: 0.2s; }
        .drawer-item:hover, .drawer-item.active { background: var(--accent-light); color: var(--primary-dark); }
        .drawer-item:hover i, .drawer-item.active i { color: var(--accent-main); }
        
        .drawer-footer { padding: 20px 25px 0; border-top: 1px solid #f1f5f9; }
        .drawer-logout { width: 100%; padding: 12px; background: #fef2f2; color: #ef4444; border: none; border-radius: 12px; font-weight: 700; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; transition: 0.2s; font-family: var(--font-main); }

        /* ---- PROFILE HERO SECTION ---- */
        .profile-container {
            margin-top: 90px;
            padding: 0 5%;
            max-width: 800px;
            margin-left: auto; margin-right: auto; width: 100%;
        }

        .profile-header {
            text-align: center; margin-bottom: 30px;
            background: var(--surface-white); padding: 30px; border-radius: var(--radius-lg);
            box-shadow: var(--shadow-elevated); position: relative; overflow: hidden;
            animation: slideUp 0.5s ease-out; border-bottom: 4px solid var(--accent-main);
        }
        .profile-header::before {
            content: ''; position: absolute; top: 0; left: 0; right: 0; height: 80px;
            background: linear-gradient(135deg, var(--primary-dark) 0%, #2d2d2d 100%); z-index: 0;
        }

        .avatar-wrapper {
            width: 100px; height: 100px; border-radius: 50%; background: var(--accent-main);
            display: flex; align-items: center; justify-content: center;
            margin: 0 auto 15px; border: 4px solid #fff; box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            font-size: 2.5rem; color: var(--primary-dark); position: relative; z-index: 1; text-transform: uppercase; font-weight: 800;
        }

        .user-name { font-family: 'Playfair Display', serif; font-size: 1.8rem; color: var(--primary-dark); margin-bottom: 5px; position: relative; z-index: 1; min-height: 40px;}
        .user-role { color: var(--text-muted); font-size: 0.95rem; background: #f8fafc; padding: 4px 12px; border-radius: 20px; display: inline-block; position: relative; z-index: 1; border: 1px solid #e2e8f0; }

        /* Completion Bar */
        .completion-container { margin-top: 25px; text-align: left; position: relative; z-index: 1; }
        .completion-label { display: flex; justify-content: space-between; font-size: 0.8rem; font-weight: 700; color: #334155; margin-bottom: 6px; text-transform: uppercase; }
        .progress-track { height: 8px; background: #e2e8f0; border-radius: 4px; overflow: hidden; }
        .progress-fill { height: 100%; background: var(--accent-main); width: 0%; transition: width 0.5s ease, background 0.5s ease; border-radius: 4px; }

        /* ---- TABS ---- */
        .tabs { display: flex; gap: 20px; margin-bottom: 25px; border-bottom: 2px solid #e2e8f0; padding-bottom: 0; overflow-x: auto; }
        .tab-btn {
            background: none; border: none; padding: 12px 5px; font-size: 0.95rem;
            color: var(--text-muted); cursor: pointer; font-weight: 600; white-space: nowrap;
            position: relative; transition: var(--transition);
        }
        .tab-btn:hover { color: var(--text-main); }
        .tab-btn.active { color: var(--primary-dark); }
        .tab-btn.active::after {
            content: ''; position: absolute; bottom: -2px; left: 0; width: 100%; height: 2px; background: var(--accent-main);
        }

        /* ---- FORMS & SECTIONS ---- */
        .form-section { display: none; animation: fadeIn 0.4s ease; }
        .form-section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .form-card {
            background: var(--surface-white); padding: 25px; border-radius: var(--radius-md);
            box-shadow: var(--shadow-subtle); margin-bottom: 20px; border: 1px solid rgba(0,0,0,0.04);
        }

        .section-heading { font-size: 1.1rem; font-weight: 700; color: var(--primary-dark); margin-bottom: 20px; border-bottom: 1px solid #f1f5f9; padding-bottom: 10px; font-family: 'Playfair Display', serif; }

        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .full-width { grid-column: 1 / -1; }

        .form-group label { display: block; font-size: 0.85rem; font-weight: 700; color: #334155; margin-bottom: 8px; text-transform: uppercase; letter-spacing: 0.5px; }
        .form-input, .form-select, .form-textarea {
            width: 100%; padding: 12px 14px; border: 2px solid #e2e8f0; border-radius: 12px;
            font-size: 0.95rem; background: #f8fafc; transition: var(--transition);
            font-family: inherit; color: var(--text-main);
        }
        .form-input:focus, .form-textarea:focus, .form-select:focus { outline: none; border-color: var(--accent-main); background: #fff; box-shadow: 0 0 0 4px rgba(212, 175, 55, 0.1); }
        .form-input:disabled, .form-select:disabled, .form-textarea:disabled { 
            background: #f1f5f9; color: #94a3b8; cursor: not-allowed; border-color: transparent; 
        }

        /* Save Button */
        .save-fab {
            position: fixed; bottom: 30px; right: 25px;
            background: var(--primary-dark); color: var(--accent-main);
            width: 60px; height: 60px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.5rem; box-shadow: 0 10px 25px rgba(26, 26, 26, 0.3);
            border: 2px solid var(--accent-main); cursor: pointer; z-index: 1001;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            opacity: 0; transform: translateY(20px); pointer-events: none;
        }
        .save-fab.visible { opacity: 1; transform: translateY(0); pointer-events: all; }
        .save-fab:hover { transform: translateY(-5px); background: #000; }

        /* Sign Out Button */
        .signout-container { margin-top: 30px; margin-bottom: 40px; }
        .btn-signout {
            width: 100%; padding: 16px; background: #fee2e2; color: #dc2626;
            border: 1px solid #fecaca; border-radius: 14px; font-weight: 700; cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 10px;
            transition: var(--transition); font-size: 1rem; font-family: var(--font-main);
        }
        .btn-signout:hover { background: #fecaca; }

        /* Toast */
        #toast {
            position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%);
            background: var(--primary-dark); color: var(--accent-main); padding: 12px 24px; border-radius: 50px;
            font-size: 0.9rem; opacity: 0; pointer-events: none; transition: 0.3s;
            z-index: 2000; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); font-weight: 600;
        }
        #toast.show { opacity: 1; bottom: 110px; }

        /* Loader */
        #page-loader { 
            position: fixed; inset: 0; background: #fff; z-index: 10000; 
            display: flex; justify-content: center; align-items: center; 
        }
        .spinner { width: 40px; height: 40px; border: 4px solid #e2e8f0; border-top: 4px solid var(--accent-main); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        @media (max-width: 600px) {
            .form-grid { grid-template-columns: 1fr; }
            .profile-header { padding: 25px; }
            .save-fab { width: 50px; height: 50px; bottom: 30px; right: 20px; font-size: 1.2rem; }
        }
    </style>
</head>
<body>

    <div id="page-loader"><div class="spinner"></div></div>

    <!-- HEADER -->
    <header id="header">
        <a href="dashboard.html" class="logo-con">
            <img src="assets/images/logo.png" alt="Logo" id="headerLogo">
            <span class="logo-text" id="headerAppName">Hatua</span>
        </a>
        
        <div class="header-actions">
            <button id="editToggleBtn">Edit Profile</button>
            <button class="hamburger-btn" id="menuTrigger">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>

    <!-- DRAWER -->
    <div class="menu-overlay" id="menuOverlay"></div>
    <aside class="side-drawer" id="sideDrawer">
        <div class="drawer-header">
            <div class="drawer-avatar" id="drawerAvatar">M</div>
            <div class="drawer-user">
                <h4 id="drawerName">Member</h4>
                <p>Profile</p>
            </div>
        </div>
        
        <div class="drawer-links">
            <a href="dashboard.html" class="drawer-item"><i class="fas fa-th-large"></i> Dashboard</a>
            <a href="jobs.html" class="drawer-item"><i class="fas fa-briefcase"></i> Browse Jobs</a>
            <a href="notifications.html" class="drawer-item"><i class="fas fa-bell"></i> Notifications</a>
            <a href="saved-jobs.html" class="drawer-item"><i class="fas fa-bookmark"></i> Saved Jobs</a>
            <a href="applications.html" class="drawer-item"><i class="fas fa-paper-plane"></i> My Applications</a>
            <a href="messages.html" class="drawer-item"><i class="fas fa-comment-dots"></i> Messages</a>
            <a href="settings.html" class="drawer-item"><i class="fas fa-cog"></i> Settings</a>
            <a href="profile.html" class="drawer-item active"><i class="fas fa-user"></i> My Profile</a>
        </div>

        <div class="drawer-footer">
            <button id="logoutBtn" class="drawer-logout">
                <i class="fas fa-sign-out-alt"></i> Sign Out
            </button>
        </div>
    </aside>

    <!-- TOAST NOTIFICATION -->
    <div id="toast"><i class="fas fa-check-circle"></i> Profile Saved Successfully</div>

    <!-- MAIN CONTENT -->
    <div class="profile-container">
        
        <!-- Header -->
        <div class="profile-header">
            <div class="avatar-wrapper" id="profileAvatar">M</div>
            <h1 class="user-name" id="displayFullName">Loading...</h1>
            <span class="user-role" id="displayRole">Job Seeker</span>
            
            <div class="completion-container">
                <div class="completion-label">
                    <span>Profile Strength</span>
                    <span id="progressText">0%</span>
                </div>
                <div class="progress-track">
                    <div class="progress-fill" id="progressBar"></div>
                </div>
            </div>
        </div>

        <!-- Tabs -->
        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('personal')">Personal</button>
            <button class="tab-btn" onclick="switchTab('professional')">Professional</button>
        </div>

        <!-- FORM: Personal Info -->
        <div id="personal" class="form-section active">
            <div class="form-card">
                <h3 class="section-heading">Basic Information</h3>
                <div class="form-grid">
                    <div class="form-group full-width">
                        <label>Full Name</label>
                        <input type="text" id="fullName" class="form-input" disabled placeholder="e.g. John Doe">
                    </div>
                    <div class="form-group full-width">
                        <label>Email Address</label>
                        <input type="email" id="email" class="form-input" disabled style="opacity:0.7;">
                    </div>
                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="tel" id="phone" class="form-input" disabled placeholder="+254...">
                    </div>
                    <div class="form-group">
                        <label>Gender</label>
                        <select id="gender" class="form-select" disabled>
                            <option value="">Select</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Date of Birth</label>
                        <input type="text" id="dob" class="form-input" disabled placeholder="DD/MM/YYYY" maxlength="10">
                    </div>
                    <div class="form-group">
                        <label>National ID / Passport</label>
                        <input type="text" id="nationalId" class="form-input" disabled placeholder="Enter ID Number">
                    </div>
                    <div class="form-group full-width">
                        <label>Current Location</label>
                        <input type="text" id="location" class="form-input" placeholder="e.g. Nairobi, Kenya" disabled>
                    </div>
                </div>
            </div>
        </div>

        <!-- FORM: Professional Info -->
        <div id="professional" class="form-section">
            <div class="form-card">
                <h3 class="section-heading">Career Details</h3>
                <div class="form-grid">
                    <div class="form-group full-width">
                        <label>Current Job Title</label>
                        <input type="text" id="jobTitle" class="form-input" placeholder="e.g. Sales Executive" disabled>
                    </div>
                    <div class="form-group full-width">
                        <label>Skills (Comma separated)</label>
                        <textarea id="skills" class="form-textarea" rows="3" placeholder="e.g. Leadership, Sales, Python..." disabled></textarea>
                    </div>
                    <div class="form-group full-width">
                        <label>Experience Level</label>
                        <select id="experience" class="form-select" disabled>
                            <option value="">Select Level</option>
                            <option value="Entry">Entry Level (0-2 yrs)</option>
                            <option value="Mid">Mid Level (3-5 yrs)</option>
                            <option value="Senior">Senior Level (5+ yrs)</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sign Out Button -->
        <div class="signout-container">
            <button id="signOutBtn" class="btn-signout">
                <i class="fas fa-sign-out-alt"></i> Sign Out Securely
            </button>
        </div>

    </div>

    <!-- Floating Save Button -->
    <button id="saveBtn" class="save-fab" title="Save Changes">
        <i class="fas fa-save"></i>
    </button>

    <!-- FIREBASE & LOGIC -->
    <script type="module">
        import { auth, db } from './config.js'; 
        import { onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js';
        import { doc, getDoc, setDoc, onSnapshot, collection, query, where } from 'https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js';

        const pageLoader = document.getElementById('page-loader');
        const headerAppName = document.getElementById('headerAppName');

        // DOM Elements
        const inputs = document.querySelectorAll('.form-input, .form-select, .form-textarea');
        const editToggleBtn = document.getElementById('editToggleBtn');
        const saveBtn = document.getElementById('saveBtn');
        const signOutBtn = document.getElementById('signOutBtn');
        const profileAvatar = document.getElementById('profileAvatar');
        
        // Navigation Elements
        const header = document.getElementById('header');
        
        // Drawer
        const menuTrigger = document.getElementById('menuTrigger');
        const sideDrawer = document.getElementById('sideDrawer');
        const menuOverlay = document.getElementById('menuOverlay');
        const logoutBtn = document.getElementById('logoutBtn');
        const drawerName = document.getElementById('drawerName');
        const drawerAvatar = document.getElementById('drawerAvatar');

        // Cache Specific Elements for frequent access
        const fullNameInput = document.getElementById('fullName');
        const emailInput = document.getElementById('email');
        const displayFullName = document.getElementById('displayFullName');
        const displayRole = document.getElementById('displayRole');
        const dobInput = document.getElementById('dob');
        
        let isEditing = false;
        let currentUser = null;

        // 1. DRAWER TOGGLE
        function toggleDrawer() {
            sideDrawer.classList.toggle('active');
            menuOverlay.classList.toggle('active');
        }
        function closeDrawer() {
            sideDrawer.classList.remove('active');
            menuOverlay.classList.remove('active');
        }
        menuTrigger.addEventListener('click', toggleDrawer);
        menuOverlay.addEventListener('click', closeDrawer);
        
        // Auto close when clicking links
        document.querySelectorAll('.drawer-item').forEach(l => l.addEventListener('click', closeDrawer));

        logoutBtn.addEventListener('click', async () => {
            await signOut(auth);
            window.location.href = "signin.html";
        });

        // 2. CONFIG LOADER
        async function loadAppConfig() {
            try {
                const brandSnap = await getDoc(doc(db, "settings", "branding"));
                if (brandSnap.exists()) {
                    const data = brandSnap.data();
                    const appName = data.appName || 'Hatua Recruitment';
                    
                    document.title = `Profile | ${appName}`;
                    headerAppName.textContent = appName;
                    if(data.primaryColor) document.documentElement.style.setProperty('--primary-dark', data.primaryColor);
                }
            } catch (e) { console.error("Config Error", e); }
        }

        // Init Config
        document.addEventListener('DOMContentLoaded', loadAppConfig);

        // 3. Auth & Initial Load
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                
                // A. Load Auth Info immediately
                if (user.email) emailInput.value = user.email;
                
                if (user.displayName) {
                    fullNameInput.value = user.displayName;
                    displayFullName.textContent = user.displayName;
                    profileAvatar.textContent = user.displayName.charAt(0).toUpperCase();
                } else {
                    displayFullName.textContent = "New User";
                }

                // Check strength based on Auth info alone
                calculateProgress();

                // B. Load Firestore Data
                await loadUserProfile(user.uid);
                
                pageLoader.style.display = 'none';
            } else {
                window.location.href = "signin.html";
            }
        });

        // 4. Load Profile Data
        async function loadUserProfile(uid) {
            try {
                const docRef = doc(db, "users", uid);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    const data = docSnap.data();

                    // Drawer Data
                    drawerName.textContent = data.fullName || "Member";
                    drawerAvatar.textContent = (data.fullName || 'M').charAt(0).toUpperCase();

                    // Map fields safely
                    if (data.fullName) {
                        fullNameInput.value = data.fullName;
                        displayFullName.textContent = data.fullName;
                        profileAvatar.textContent = data.fullName.charAt(0).toUpperCase();
                    }
                    if (data.email) emailInput.value = data.email;
                    
                    document.getElementById('phone').value = data.phone || '';
                    document.getElementById('gender').value = data.gender || '';
                    document.getElementById('dob').value = data.dob || ''; 
                    document.getElementById('nationalId').value = data.nationalId || '';
                    document.getElementById('location').value = data.location || '';
                    document.getElementById('jobTitle').value = data.jobTitle || '';
                    document.getElementById('skills').value = data.skills || '';
                    document.getElementById('experience').value = data.experience || '';

                    if(data.jobTitle) displayRole.textContent = data.jobTitle;

                    // Update strength AFTER fields are populated
                    calculateProgress();
                } 
            } catch (error) {
                console.error("Error loading profile:", error);
            }
        }

        // 5. Edit Mode
        editToggleBtn.addEventListener('click', () => {
            isEditing = !isEditing;
            
            inputs.forEach(input => {
                if(input.id !== 'email') input.disabled = !isEditing;
            });

            if(isEditing) {
                editToggleBtn.textContent = 'Cancel';
                editToggleBtn.style.color = '#ef4444';
                saveBtn.classList.add('visible');
            } else {
                editToggleBtn.textContent = 'Edit Profile';
                editToggleBtn.style.color = 'var(--accent-main)';
                saveBtn.classList.remove('visible');
                if(currentUser) loadUserProfile(currentUser.uid); // Revert
            }
        });

        // 6. Save Logic
        saveBtn.addEventListener('click', async () => {
            if(!currentUser) return;
            
            if(!fullNameInput.value.trim()) {
                alert("Full Name is required.");
                return;
            }

            saveBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';

            const updatedData = {
                fullName: fullNameInput.value,
                email: emailInput.value,
                phone: document.getElementById('phone').value,
                gender: document.getElementById('gender').value,
                dob: document.getElementById('dob').value,
                nationalId: document.getElementById('nationalId').value,
                location: document.getElementById('location').value,
                jobTitle: document.getElementById('jobTitle').value,
                skills: document.getElementById('skills').value,
                experience: document.getElementById('experience').value,
                profileCompleted: true
            };

            try {
                const userRef = doc(db, "users", currentUser.uid);
                
                await setDoc(userRef, updatedData, { merge: true });

                // Success
                const toast = document.getElementById('toast');
                toast.classList.add('show');
                setTimeout(() => toast.classList.remove('show'), 3000);

                // Reset UI
                isEditing = false;
                editToggleBtn.textContent = 'Edit Profile';
                editToggleBtn.style.color = 'var(--accent-main)';
                saveBtn.classList.remove('visible');
                saveBtn.innerHTML = '<i class="fas fa-save"></i>';
                inputs.forEach(input => input.disabled = true);
                
                // Update Header
                displayFullName.textContent = updatedData.fullName;
                if(updatedData.jobTitle) displayRole.textContent = updatedData.jobTitle;
                profileAvatar.textContent = updatedData.fullName.charAt(0).toUpperCase();
                
                // Update Drawer
                drawerName.textContent = updatedData.fullName;
                drawerAvatar.textContent = updatedData.fullName.charAt(0).toUpperCase();
                
                calculateProgress();

            } catch (error) {
                console.error("Save error:", error);
                alert("Could not save changes: " + error.message);
                saveBtn.innerHTML = '<i class="fas fa-save"></i>';
            }
        });

        // 7. Strength Calculation
        function calculateProgress() {
            const fieldsToCheck = [
                'fullName', 'email', 'phone', 'gender', 'dob', 
                'nationalId', 'location', 'jobTitle', 'skills', 'experience'
            ];
            
            let filledCount = 0;
            
            fieldsToCheck.forEach(id => {
                const element = document.getElementById(id);
                if(element && element.value && element.value.trim().length > 0) {
                    filledCount++;
                }
            });

            const percent = Math.round((filledCount / fieldsToCheck.length) * 100);
            
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');
            
            if(progressBar && progressText) {
                progressBar.style.width = `${percent}%`;
                progressText.textContent = `${percent}%`;
                
                if(percent < 40) progressBar.style.background = '#ef4444'; 
                else if(percent < 80) progressBar.style.background = '#eab308'; 
                else progressBar.style.background = '#10b981'; 
            }
        }

        // 8. Updated Date Formatter (DD/MM/YYYY)
        dobInput.addEventListener('input', (e) => {
            let val = e.target.value.replace(/\D/g, ''); 
            if (val.length > 2) val = val.slice(0, 2) + '/' + val.slice(2);
            if (val.length > 5) val = val.slice(0, 5) + '/' + val.slice(5, 9);
            e.target.value = val;
        });

        // 9. Sign Out
        signOutBtn.addEventListener('click', async () => {
            if(confirm("Sign out?")) {
                await signOut(auth);
                window.location.href = "signin.html";
            }
        });

        // 10. Tabs
        window.switchTab = function(tabName) {
            document.querySelectorAll('.form-section').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        };

        // 11. Real-time updates
        inputs.forEach(input => {
            input.addEventListener('input', calculateProgress);
            input.addEventListener('change', calculateProgress); 
        });
    </script>
</body>
</html>
