<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Find Jobs | Hatua Recruitment</title>
    <meta name="description" content="Browse hundreds of job opportunities.">
    <meta name="theme-color" content="#1A1A1A">

    <!-- PWA Manifest & Meta -->
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="assets/images/icon-192.png">
    <link rel="apple-touch-icon" href="assets/images/icon-192.png">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* HATUA COLOR PALETTE */
            --primary-dark: #1A1A1A;    /* Charcoal */
            --accent-main: #D4AF37;     /* Gold */
            --accent-glow: rgba(212, 175, 55, 0.4);
            --accent-light: #FFFBEB;
            
            --text-main: #1e293b;
            --text-muted: #64748b;
            --bg-body: #F8FAFC;
            --surface-white: #ffffff;
            
            --shadow-subtle: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            --glass-bg: rgba(255, 255, 255, 0.95);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            
            --font-main: 'Plus Jakarta Sans', sans-serif;
        }

        * {margin:0;padding:0;box-sizing:border-box; -webkit-tap-highlight-color: transparent;}

        body {
            font-family: var(--font-main);
            color: var(--text-main);
            background: url('assets/images/background.png') repeat, var(--bg-body);
            background-size: 300px;
            min-height: 100vh;
            display: flex; flex-direction: column;
            padding-bottom: 40px; overflow-x: hidden;
        }

        /* ---- HEADER ---- */
        header {
            display: flex; justify-content: space-between; align-items: center;
            background: var(--glass-bg); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            padding: 10px 5%; position: fixed; top: 0; left: 0; right: 0; height: 70px;
            z-index: 1000; box-shadow: var(--shadow-subtle); border-bottom: 1px solid rgba(0,0,0,0.03);
            transition: transform 0.3s ease;
        }
        header.hidden { transform: translateY(-100%); }
        
        .logo-con { display: flex; align-items: center; gap: 10px; text-decoration: none; }
        .logo-con img { height: 35px; width: auto; }
        .logo-text { font-size: 1.2rem; font-weight: 700; color: var(--primary-dark); font-family: 'Playfair Display', serif; }

        /* HAMBURGER MENU */
        .hamburger-btn {
            width: 44px; height: 44px; border-radius: 50%;
            background: rgba(26, 26, 26, 0.05); color: var(--primary-dark);
            border: none; cursor: pointer; display: grid; place-items: center;
            font-size: 1.2rem; transition: var(--transition);
            position: relative; z-index: 1002;
        }
        .hamburger-btn:hover { background: rgba(212, 175, 55, 0.1); color: var(--accent-main); transform: rotate(90deg); }
        
        .nav-notification-dot {
            position: absolute; top: 8px; right: 8px;
            width: 10px; height: 10px; background: #ef4444;
            border-radius: 50%; border: 2px solid #fff;
            opacity: 0; transition: 0.3s; pointer-events: none;
        }
        .nav-notification-dot.show { opacity: 1; }

        /* Menu Overlay */
        .menu-overlay {
            position: fixed; inset: 0; background: rgba(26, 26, 26, 0.6);
            backdrop-filter: blur(4px); -webkit-backdrop-filter: blur(4px);
            z-index: 2000; opacity: 0; pointer-events: none;
            transition: opacity 0.4s ease;
        }
        .menu-overlay.active { opacity: 1; pointer-events: all; }

        /* Side Drawer */
        .side-drawer {
            position: fixed; top: 0; right: 0; bottom: 0;
            width: 80%; max-width: 300px;
            background: #fff; z-index: 2001;
            transform: translateX(100%);
            transition: transform 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            box-shadow: -10px 0 30px rgba(0,0,0,0.1);
            display: flex; flex-direction: column;
            padding: 30px 0; border-left: 4px solid var(--accent-main);
        }
        .side-drawer.active { transform: translateX(0); }

        .drawer-header { padding: 0 25px 25px; border-bottom: 1px solid #f1f5f9; display: flex; align-items: center; gap: 15px; }
        .drawer-avatar { width: 50px; height: 50px; background: var(--primary-dark); color: var(--accent-main); border-radius: 50%; display: grid; place-items: center; font-size: 1.2rem; font-weight: 700; border: 2px solid var(--accent-main); }
        .drawer-user h4 { font-size: 1.1rem; color: var(--primary-dark); margin-bottom: 2px; }
        .drawer-user p { font-size: 0.85rem; color: var(--text-muted); }

        .drawer-links { padding: 20px 15px; flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 5px; }
        .drawer-item { padding: 12px 20px; border-radius: 12px; text-decoration: none; color: var(--text-main); font-weight: 600; display: flex; align-items: center; gap: 15px; transition: 0.2s; }
        .drawer-item i { width: 24px; text-align: center; color: var(--text-muted); transition: 0.2s; }
        .drawer-item:hover, .drawer-item.active { background: #FFFBEB; color: var(--primary-dark); }
        .drawer-item:hover i, .drawer-item.active i { color: var(--accent-main); }
        
        .drawer-badge { margin-left: auto; background: #ef4444; color: #fff; font-size: 0.75rem; padding: 2px 8px; border-radius: 10px; opacity: 0; }
        .drawer-badge.show { opacity: 1; }

        .drawer-footer { padding: 20px 25px 0; border-top: 1px solid #f1f5f9; }
        .drawer-logout { width: 100%; padding: 12px; background: #fef2f2; color: #ef4444; border: none; border-radius: 12px; font-weight: 700; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; transition: 0.2s; font-family: var(--font-main); }
        .drawer-logout:hover { background: #fee2e2; }


        /* ---- SEARCH ---- */
        .search-container {
            margin-top: 85px; padding: 20px 5%;
        }
        .search-box {
            position: relative; max-width: 600px; margin: 0 auto;
        }
        .search-input {
            width: 100%; padding: 16px 20px 16px 50px; border: 1px solid #e2e8f0; border-radius: 50px;
            font-size: 1rem; background: rgba(255,255,255,0.9); box-shadow: var(--shadow-subtle);
            transition: var(--transition);
        }
        .search-input:focus { outline: none; border-color: var(--accent-main); box-shadow: 0 15px 30px -5px rgba(212, 175, 55, 0.15); }
        .search-icon { position: absolute; left: 20px; top: 50%; transform: translateY(-50%); color: var(--text-muted); font-size: 1.1rem; }

        /* ---- CATEGORY SECTIONS ---- */
        .main-content { padding: 10px 5%; max-width: 1200px; margin: 0 auto; width: 100%; }

        .category-section { margin-bottom: 45px; animation: fadeIn 0.6s ease; }
        .category-header { 
            display: flex; align-items: center; gap: 10px; margin-bottom: 25px; 
            padding-bottom: 10px; border-bottom: 2px solid #e2e8f0;
        }
        .category-title { font-size: 1.4rem; font-weight: 700; color: var(--primary-dark); font-family: 'Playfair Display', serif; }
        .category-badge { 
            background: var(--accent-main); color: #fff; padding: 2px 10px; 
            border-radius: 12px; font-size: 0.75rem; font-weight: 700; 
        }

        .jobs-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
        }

        /* ---- JOB CARD ---- */
        .job-card {
            background: var(--surface-white); border-radius: 20px; padding: 24px;
            position: relative; transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(0,0,0,0.06); display: flex; flex-direction: column;
            box-shadow: var(--shadow-subtle); border-bottom: 4px solid #e2e8f0;
        }
        .job-card:hover { transform: translateY(-8px); box-shadow: var(--shadow-lg); border-bottom-color: var(--accent-main); z-index: 10; }

        .card-top { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 15px; }
        
        .company-logo {
            width: 52px; height: 52px; background: linear-gradient(135deg, var(--primary-dark), #2d2d2d);
            border-radius: 14px; display: flex; align-items: center; justify-content: center;
            font-size: 1.5rem; color: var(--accent-main); font-weight: 700;
            box-shadow: inset 0 2px 4px rgba(255,255,255,0.1); border: 1px solid var(--accent-main);
        }

        /* Bookmark Btn */
        .bookmark-btn {
            background: #fffcf0; border: 1px solid #e2e8f0; cursor: pointer;
            width: 40px; height: 40px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.1rem; color: #cbd5e1; transition: 0.3s;
        }
        .bookmark-btn:hover { background: #f8fafc; color: var(--accent-main); transform: scale(1.1); }
        .bookmark-btn.saved { background: var(--accent-light); color: var(--accent-main); border-color: var(--accent-main); }
        .bookmark-btn.saved i { font-weight: 900; filter: drop-shadow(0 2px 4px var(--accent-glow)); }
        
        /* Time Badge */
        .time-badge {
            font-size: 0.75rem; color: var(--primary-dark); background: var(--accent-light);
            padding: 6px 12px; border-radius: 20px; font-weight: 700; display: inline-flex; align-items: center; gap: 5px;
            margin-top: 8px; width: fit-content; border: 1px solid rgba(212, 175, 55, 0.2);
        }

        .job-title { 
            font-size: 1.2rem; font-weight: 700; color: var(--primary-dark); 
            margin-bottom: 6px; line-height: 1.3; margin-top: 10px; 
        }
        .company-name { font-size: 0.9rem; color: var(--text-muted); margin-bottom: 18px; display: flex; align-items: center; gap: 6px; font-weight: 500; }

        /* Detail Pills */
        .job-details-grid { display: flex; gap: 8px; flex-wrap: wrap; margin-bottom: 25px; }
        .detail-pill { 
            font-size: 0.75rem; padding: 6px 12px; background: #f8fafc; border: 1px solid #e2e8f0;
            border-radius: 10px; color: var(--text-muted); display: flex; align-items: center; gap: 6px; font-weight: 600;
            transition: 0.2s;
        }
        .job-card:hover .detail-pill { background: white; border-color: #cbd5e1; }

        .card-footer { margin-top: auto; display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        
        .btn-view {
            text-decoration: none; padding: 12px; border-radius: 12px; text-align: center;
            background: #fff; border: 1px solid #e2e8f0; color: var(--text-main); font-weight: 700; font-size: 0.9rem;
            transition: 0.2s;
        }
        .btn-view:hover { background: #f8fafc; border-color: var(--accent-main); color: var(--primary-dark); }

        .btn-apply {
            text-decoration: none; padding: 12px; border-radius: 12px; text-align: center;
            background: var(--primary-dark); color: var(--accent-main); border: none; font-weight: 700; font-size: 0.9rem;
            transition: 0.2s; box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            position: relative; overflow: hidden;
        }
        .btn-apply:hover { background: #000; color: #fff; transform: translateY(-2px); box-shadow: 0 6px 15px rgba(212, 175, 55, 0.4); }

        .btn-disabled {
            background: #cbd5e1; color: #64748b; cursor: not-allowed; pointer-events: none; box-shadow: none;
        }

        /* Loader */
        .loader-container { 
            display: flex; justify-content: center; align-items: center; height: 300px;
        }
        .spinner { width: 50px; height: 50px; border: 4px solid #e2e8f0; border-top: 4px solid var(--accent-main); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Empty State */
        .empty-state { text-align: center; padding: 60px 20px; color: var(--text-muted); grid-column: 1 / -1; }
        .empty-icon { font-size: 3rem; margin-bottom: 15px; opacity: 0.5; }

        /* Toast */
        #toast {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%) translateY(100px);
            background: var(--primary-dark); color: var(--accent-main); padding: 12px 24px; border-radius: 50px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.25); font-size: 0.9rem; font-weight: 600;
            opacity: 0; transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); z-index: 2000;
            display: flex; align-items: center; gap: 10px; pointer-events: none; border: 1px solid var(--accent-main);
        }
        #toast.show { opacity: 1; transform: translateX(-50%) translateY(0); pointer-events: auto; }

        @media (max-width: 600px) {
            .jobs-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <!-- HEADER -->
    <header id="header">
        <a href="dashboard.html" class="logo-con">
            <img src="assets/images/logo.png" alt="Logo" id="headerLogo">
            <span class="logo-text" id="headerAppName">Hatua</span>
        </a>

        <!-- Hamburger Trigger -->
        <button class="hamburger-btn" id="menuTrigger">
            <i class="fas fa-bars"></i>
            <div class="nav-notification-dot" id="menuBadge"></div>
        </button>
    </header>

    <!-- NAVIGATION OVERLAY & DRAWER -->
    <div class="menu-overlay" id="menuOverlay"></div>
    <aside class="side-drawer" id="sideDrawer">
        <div class="drawer-header">
            <div class="drawer-avatar" id="drawerAvatar">M</div>
            <div class="drawer-user">
                <h4 id="drawerName">Member</h4>
                <p>Candidate Account</p>
            </div>
        </div>
        
        <div class="drawer-links">
            <a href="dashboard.html" class="drawer-item"><i class="fas fa-th-large"></i> Dashboard</a>
            <a href="jobs.html" class="drawer-item active"><i class="fas fa-briefcase"></i> Browse Jobs</a>
            <a href="notifications.html" class="drawer-item">
                <i class="fas fa-bell"></i> Notifications
                <span class="drawer-badge" id="drawerAlertBadge">0</span>
            </a>
            <a href="saved-jobs.html" class="drawer-item"><i class="fas fa-bookmark"></i> Saved Jobs</a>
            <a href="applications.html" class="drawer-item"><i class="fas fa-paper-plane"></i> My Applications</a>
            <a href="messages.html" class="drawer-item"><i class="fas fa-comment-dots"></i> Messages</a>
            <a href="settings.html" class="drawer-item"><i class="fas fa-cog"></i> Settings</a>
            <a href="profile.html" class="drawer-item"><i class="fas fa-user"></i> My Profile</a>
        </div>

        <div class="drawer-footer">
            <button id="logoutBtn" class="drawer-logout">
                <i class="fas fa-sign-out-alt"></i> Sign Out
            </button>
        </div>
    </aside>

    <!-- SEARCH -->
    <div class="search-container">
        <div class="search-box">
            <i class="fas fa-search search-icon"></i>
            <input type="text" id="searchInput" class="search-input" placeholder="Search by job title, company, or category...">
        </div>
    </div>

    <!-- MAIN CONTENT -->
    <div class="main-content" id="jobsContainer">
        <!-- Loader -->
        <div class="loader-container" id="loader">
            <div class="spinner"></div>
        </div>
        <!-- Categories and Jobs will be injected here -->
    </div>

    <!-- TOAST -->
    <div id="toast"><i class="fas fa-check-circle"></i> <span>Saved successfully</span></div>

    <!-- FIREBASE & LOGIC -->
    <script type="module">
        import { auth, db } from './config.js'; 
        import { onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js';
        import { collection, query, orderBy, getDocs, where, onSnapshot, doc, getDoc, updateDoc, arrayUnion, arrayRemove } from 'https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js';

        const jobsContainer = document.getElementById('jobsContainer');
        const loader = document.getElementById('loader');
        const searchInput = document.getElementById('searchInput');
        const toast = document.getElementById('toast');
        const headerAppName = document.getElementById('headerAppName');

        // Drawer Elements
        const menuTrigger = document.getElementById('menuTrigger');
        const menuOverlay = document.getElementById('menuOverlay');
        const sideDrawer = document.getElementById('sideDrawer');
        const drawerName = document.getElementById('drawerName');
        const drawerAvatar = document.getElementById('drawerAvatar');
        const menuBadge = document.getElementById('menuBadge');
        const drawerAlertBadge = document.getElementById('drawerAlertBadge');
        const logoutBtn = document.getElementById('logoutBtn');

        let allJobs = [];
        let savedJobIds = [];
        let currentUser = null;

        // 1. CONFIG LOADER
        async function loadAppConfig() {
            try {
                const brandSnap = await getDoc(doc(db, "settings", "branding"));
                if (brandSnap.exists()) {
                    const data = brandSnap.data();
                    const appName = data.appName || 'Hatua Recruitment';
                    
                    document.title = `Find Jobs | ${appName}`;
                    headerAppName.textContent = appName;

                    if(data.primaryColor) {
                        document.documentElement.style.setProperty('--primary-dark', data.primaryColor);
                    }
                }
            } catch (e) { console.error("Config Error", e); }
        }
        document.addEventListener('DOMContentLoaded', loadAppConfig);

        // 2. AUTH & INIT
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                
                // Drawer Profile
                const uDoc = await getDoc(doc(db, "users", user.uid));
                let name = "Member";
                if(uDoc.exists()) { name = uDoc.data().fullName || "Member"; }
                
                drawerName.textContent = name;
                drawerAvatar.textContent = name.charAt(0).toUpperCase();

                // Load Data
                await loadSavedJobs(user.uid);
                await fetchJobs();
                setupNotificationListener(user.uid);
            } else {
                window.location.href = "signin.html";
            }
        });

        // 3. SAVED JOBS
        async function loadSavedJobs(uid) {
            try {
                const docSnap = await getDoc(doc(db, "users", uid));
                if (docSnap.exists()) {
                    savedJobIds = docSnap.data().savedJobs || [];
                }
            } catch (e) { console.error("Error loading saved state", e); }
        }

        // 4. FETCH JOBS
        async function fetchJobs() {
            try {
                // Fetch all jobs sorted by date
                const q = query(collection(db, "jobs"), orderBy("createdAt", "desc"));
                const querySnapshot = await getDocs(q);

                allJobs = [];
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    // FILTER LOGIC:
                    if (data.status !== 'Closed') {
                        allJobs.push({ id: doc.id, ...data });
                    }
                });

                loader.style.display = 'none';
                renderCategorizedJobs(allJobs);

            } catch (error) {
                console.error("Error fetching jobs:", error);
                loader.style.display = 'none';
                jobsContainer.innerHTML = `<div class="empty-state"><h3>Failed to load jobs</h3></div>`;
            }
        }

        // 5. TIME HELPER
        function timeSince(date) {
            const seconds = Math.floor((new Date() - date) / 1000);
            let interval = seconds / 31536000;
            if (interval > 1) return Math.floor(interval) + " years ago";
            interval = seconds / 2592000;
            if (interval > 1) return Math.floor(interval) + " months ago";
            interval = seconds / 86400;
            if (interval > 1) return Math.floor(interval) + " days ago";
            interval = seconds / 3600;
            if (interval > 1) return Math.floor(interval) + " hours ago";
            interval = seconds / 60;
            if (interval > 1) return Math.floor(interval) + " mins ago";
            return "Just now";
        }

        // 6. RENDER
        function renderCategorizedJobs(jobsToRender) {
            jobsContainer.innerHTML = '';
            
            if (jobsToRender.length === 0) {
                jobsContainer.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-search empty-icon"></i>
                        <h3>No jobs found</h3>
                    </div>`;
                return;
            }

            // Group by Category
            const grouped = {};
            jobsToRender.forEach(job => {
                const cat = job.category || 'Other Opportunities';
                if (!grouped[cat]) grouped[cat] = [];
                grouped[cat].push(job);
            });

            // Create Sections
            for (const [category, jobs] of Object.entries(grouped)) {
                
                // Section Header
                const sectionHTML = document.createElement('div');
                sectionHTML.className = 'category-section';
                sectionHTML.innerHTML = `
                    <div class="category-header">
                        <h2 class="category-title">${category}</h2>
                        <span class="category-badge">${jobs.length} Jobs</span>
                    </div>
                    <div class="jobs-grid"></div>
                `;
                jobsContainer.appendChild(sectionHTML);

                // Job Cards
                const grid = sectionHTML.querySelector('.jobs-grid');
                jobs.forEach(job => {
                    const postDate = job.createdAt ? new Date(job.createdAt.seconds * 1000) : new Date();
                    const timeAgo = timeSince(postDate);
                    const companyInitial = job.company ? job.company.charAt(0).toUpperCase() : 'C';
                    
                    // Bookmark State
                    const isSaved = savedJobIds.includes(job.id);
                    const bookmarkIcon = isSaved ? 'fas fa-bookmark' : 'far fa-bookmark';
                    const bookmarkClass = isSaved ? 'saved' : '';

                    // Application Status Logic (Paused vs Active)
                    const isPaused = job.status === 'Paused' || job.applicationsEnabled === false;
                    const applyBtnText = isPaused ? 'Paused' : 'Apply';
                    const applyBtnClass = isPaused ? 'btn-disabled' : '';

                    const card = document.createElement('div');
                    card.className = 'job-card';
                    card.innerHTML = `
                        <div class="card-top">
                            <div class="company-logo">${companyInitial}</div>
                            <button class="bookmark-btn ${bookmarkClass}" onclick="toggleBookmark('${job.id}', this)">
                                <i class="${bookmarkIcon}"></i>
                            </button>
                        </div>
                        
                        <h3 class="job-title">${job.title}</h3>
                        <div class="company-name">
                            <i class="fas fa-building" style="font-size:0.8rem;"></i> ${job.company}
                        </div>
                        
                        <div class="job-details-grid">
                            <span class="detail-pill"><i class="fas fa-map-marker-alt"></i> ${job.city || 'Remote'}</span>
                            <span class="detail-pill"><i class="fas fa-briefcase"></i> ${job.type || 'Full Time'}</span>
                            <span class="detail-pill"><i class="fas fa-money-bill-wave"></i> ${job.salary || 'Competitive'}</span>
                        </div>

                        <div class="time-badge">
                            <i class="far fa-clock"></i> ${timeAgo}
                        </div>

                        <div class="card-footer">
                            <a href="job-details.html?id=${job.id}" class="btn-view">View</a>
                            <a href="apply.html?id=${job.id}" class="btn-apply ${applyBtnClass}">${applyBtnText}</a>
                        </div>
                    `;
                    grid.appendChild(card);
                });
            }
        }

        // 7. BOOKMARK LOGIC
        window.toggleBookmark = async (jobId, btn) => {
            if(!currentUser) return;
            
            const icon = btn.querySelector('i');
            const isSaved = btn.classList.contains('saved');

            // Optimistic UI Update
            if(isSaved) {
                btn.classList.remove('saved');
                icon.className = 'far fa-bookmark';
                showToast("Job removed from saved");
                savedJobIds = savedJobIds.filter(id => id !== jobId);
            } else {
                btn.classList.add('saved');
                icon.className = 'fas fa-bookmark';
                showToast("Job saved successfully");
                savedJobIds.push(jobId);
            }

            try {
                const userRef = doc(db, "users", currentUser.uid);
                if (isSaved) {
                    await updateDoc(userRef, { savedJobs: arrayRemove(jobId) });
                } else {
                    await updateDoc(userRef, { savedJobs: arrayUnion(jobId) });
                }
            } catch (e) {
                console.error("Bookmark Error", e);
                // Revert UI on error
                if(isSaved) {
                    btn.classList.add('saved');
                    icon.className = 'fas fa-bookmark';
                } else {
                    btn.classList.remove('saved');
                    icon.className = 'far fa-bookmark';
                }
            }
        };

        function showToast(msg) {
            toast.innerHTML = `<i class="fas fa-check-circle"></i> <span>${msg}</span>`;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        // 8. SEARCH
        searchInput.addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = allJobs.filter(job => 
                job.title.toLowerCase().includes(term) || 
                job.company.toLowerCase().includes(term) ||
                (job.category && job.category.toLowerCase().includes(term))
            );
            renderCategorizedJobs(filtered);
        });

        // 9. DRAWER
        function setupNotificationListener(userId) {
            const q = query(collection(db, "notifications"), where("userId", "==", userId), where("read", "==", false));
            onSnapshot(q, (snapshot) => {
                const count = snapshot.size;
                if(count > 0) {
                    menuBadge.classList.add('show');
                    drawerAlertBadge.textContent = count > 9 ? '9+' : count;
                    drawerAlertBadge.classList.add('show');
                } else {
                    menuBadge.classList.remove('show');
                    drawerAlertBadge.classList.remove('show');
                }
            });
        }

        function toggleDrawer() {
            sideDrawer.classList.toggle('active');
            menuOverlay.classList.toggle('active');
        }
        function closeDrawer() {
            sideDrawer.classList.remove('active');
            menuOverlay.classList.remove('active');
        }

        menuTrigger.addEventListener('click', toggleDrawer);
        menuOverlay.addEventListener('click', closeDrawer);
        sideDrawer.querySelectorAll('a').forEach(link => { link.addEventListener('click', closeDrawer); });

        logoutBtn.addEventListener('click', async () => {
            await signOut(auth);
            window.location.href = "signin.html";
        });

        // 10. SCROLL
        const header = document.getElementById('header');
        let lastScroll = 0;
        window.addEventListener('scroll', () => {
            const currentScroll = window.pageYOffset;
            if (currentScroll <= 0) { header.classList.remove('hidden'); }
            else {
                if (currentScroll > lastScroll && currentScroll > 80) { header.classList.add('hidden'); }
                else { header.classList.remove('hidden'); }
            }
            lastScroll = currentScroll;
        });

    </script>
</body>
