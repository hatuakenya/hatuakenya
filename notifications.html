<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Notifications | Hatua Recruitment</title>
    <meta name="theme-color" content="#1A1A1A">

    <!-- PWA Manifest & Meta -->
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="assets/images/icon-192.png">
    <link rel="apple-touch-icon" href="assets/images/icon-192.png">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* HATUA COLOR PALETTE */
            --primary-dark: #1A1A1A; /* Charcoal */
            --primary-light: #F8FAFC;
            --accent-main: #D4AF37; /* Gold */
            --accent-light: #FFFBEB;
            
            --text-main: #1e293b;
            --text-muted: #64748b;
            --bg-body: #F8FAFC;
            --surface-white: #ffffff;
            
            /* Status Colors */
            --success-green: #059669; --success-bg: #d1fae5;
            --danger-red: #dc2626; --danger-bg: #fee2e2;
            --warning-amber: #d97706; --warning-bg: #fef3c7;
            --info-blue: #2563eb; --info-bg: #dbeafe;

            --shadow-subtle: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            --shadow-elevated: 0 20px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.01);
            --glass-bg: rgba(255, 255, 255, 0.95);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            
            --font-main: 'Plus Jakarta Sans', sans-serif;
        }

        * { margin:0; padding:0; box-sizing:border-box; -webkit-tap-highlight-color:transparent; }

        body {
            font-family: var(--font-main);
            color: var(--text-main);
            background: url('assets/images/background.png') repeat, var(--bg-body);
            background-size: 300px;
            min-height: 100vh;
            padding-bottom: 40px; 
            display: flex; flex-direction: column;
        }

        /* HEADER */
        header {
            display: flex; justify-content: space-between; align-items: center;
            background: var(--glass-bg); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            padding: 10px 5%; position: fixed; top: 0; left: 0; right: 0; height: 70px;
            z-index: 1000; box-shadow: var(--shadow-subtle); border-bottom: 1px solid rgba(0,0,0,0.03);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        header.nav-hidden { transform: translateY(-100%); }

        .logo-con { display: flex; align-items: center; gap: 10px; text-decoration: none; }
        .logo-con img { height: 35px; width: auto; }
        .logo-text { font-size: 1.2rem; font-weight: 700; color: var(--primary-dark); font-family: 'Playfair Display', serif; }

        /* HAMBURGER MENU */
        .hamburger-btn {
            width: 44px; height: 44px; border-radius: 50%;
            background: rgba(26, 26, 26, 0.05); color: var(--primary-dark);
            border: none; cursor: pointer; display: grid; place-items: center;
            font-size: 1.2rem; transition: var(--transition);
            position: relative; z-index: 1002;
        }
        .hamburger-btn:hover { background: rgba(212, 175, 55, 0.1); color: var(--accent-main); transform: rotate(90deg); }
        
        .nav-notification-dot {
            position: absolute; top: 8px; right: 8px;
            width: 10px; height: 10px; background: #ef4444;
            border-radius: 50%; border: 2px solid #fff;
            opacity: 0; transition: 0.3s; pointer-events: none;
        }
        .nav-notification-dot.show { opacity: 1; }

        /* Menu Overlay */
        .menu-overlay {
            position: fixed; inset: 0; background: rgba(26, 26, 26, 0.6);
            backdrop-filter: blur(4px); -webkit-backdrop-filter: blur(4px);
            z-index: 2000; opacity: 0; pointer-events: none;
            transition: opacity 0.4s ease;
        }
        .menu-overlay.active { opacity: 1; pointer-events: all; }

        /* Side Drawer */
        .side-drawer {
            position: fixed; top: 0; right: 0; bottom: 0;
            width: 80%; max-width: 320px;
            background: #fff; z-index: 2001;
            transform: translateX(100%);
            transition: transform 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            box-shadow: -10px 0 30px rgba(0,0,0,0.1);
            display: flex; flex-direction: column;
            padding: 30px 0; border-left: 4px solid var(--accent-main);
        }
        .side-drawer.active { transform: translateX(0); }

        .drawer-header {
            padding: 0 25px 25px; border-bottom: 1px solid #f1f5f9;
            display: flex; align-items: center; gap: 15px;
        }
        .drawer-avatar {
            width: 50px; height: 50px; background: var(--primary-dark);
            color: var(--accent-main); border-radius: 50%; display: grid; place-items: center;
            font-size: 1.2rem; font-weight: 700; border: 2px solid var(--accent-main);
        }
        .drawer-user h4 { font-size: 1.1rem; color: var(--primary-dark); margin-bottom: 2px; }
        .drawer-user p { font-size: 0.85rem; color: var(--text-muted); }

        .drawer-links {
            padding: 20px 15px; flex: 1; overflow-y: auto;
            display: flex; flex-direction: column; gap: 5px;
        }
        .drawer-item {
            padding: 12px 20px; border-radius: 12px;
            text-decoration: none; color: var(--text-main);
            font-weight: 600; display: flex; align-items: center; gap: 15px;
            transition: 0.2s;
        }
        .drawer-item i { width: 24px; text-align: center; color: var(--text-muted); transition: 0.2s; }
        .drawer-item:hover, .drawer-item.active { background: #FFFBEB; color: var(--primary-dark); }
        .drawer-item:hover i, .drawer-item.active i { color: var(--accent-main); }
        
        .drawer-badge {
            margin-left: auto; background: #ef4444; color: #fff;
            font-size: 0.75rem; padding: 2px 8px; border-radius: 10px;
            opacity: 0;
        }
        .drawer-badge.show { opacity: 1; }

        .drawer-footer {
            padding: 20px 25px 0; border-top: 1px solid #f1f5f9;
        }
        .drawer-logout {
            width: 100%; padding: 12px; background: #fef2f2;
            color: #ef4444; border: none; border-radius: 12px;
            font-weight: 700; cursor: pointer; display: flex;
            align-items: center; justify-content: center; gap: 10px;
            transition: 0.2s; font-family: var(--font-main);
        }
        .drawer-logout:hover { background: #fee2e2; }

        /* CONTENT */
        .container { margin-top: 90px; padding: 0 5%; max-width: 800px; margin-left: auto; margin-right: auto; }

        .page-head { 
            margin-bottom: 30px; display:flex; justify-content:space-between; align-items: flex-end; 
            animation: slideUp 0.4s ease-out; flex-wrap: wrap; gap: 15px;
        }
        .page-title h1 { font-size: 1.8rem; font-family: 'Playfair Display', serif; color: var(--primary-dark); font-weight: 700; letter-spacing: -0.5px; }
        .page-title p { color: var(--text-muted); font-size: 0.9rem; margin-top: 4px; }

        .mark-read-btn { 
            border: none; background: #FFFBEB; color: var(--primary-dark); border: 1px solid var(--accent-main);
            padding: 8px 16px; border-radius: 20px; font-weight: 600; font-size: 0.8rem; 
            cursor: pointer; display: flex; align-items: center; gap: 6px; transition: var(--transition);
        }
        .mark-read-btn:hover:not(:disabled) { background: var(--accent-main); color: white; transform: translateY(-2px); }
        .mark-read-btn:disabled { background: #f1f5f9; color: #cbd5e1; border-color: #cbd5e1; cursor: default; }

        /* NOTIFICATIONS LIST */
        .notif-list { display: flex; flex-direction: column; gap: 16px; animation: slideUp 0.5s ease-out; }
        
        .notif-card {
            background: var(--surface-white); padding: 20px; border-radius: 20px;
            box-shadow: var(--shadow-subtle); border: 1px solid rgba(0,0,0,0.04);
            display: flex; gap: 18px; align-items: flex-start;
            position: relative; overflow: hidden; transition: var(--transition);
            cursor: pointer;
        }
        .notif-card:hover { transform: translateY(-3px); box-shadow: var(--shadow-elevated); border-color: var(--accent-main); }
        
        /* Unread Styling */
        .notif-card.unread { background: #fff; border-left: 5px solid var(--accent-main); }
        .notif-card.unread::after {
            content: ''; position: absolute; top: 20px; right: 20px;
            width: 8px; height: 8px; background: var(--accent-main); border-radius: 50%;
            box-shadow: 0 0 0 4px rgba(212, 175, 55, 0.15);
        }

        /* Icon types */
        .n-icon { 
            width: 48px; height: 48px; border-radius: 14px; display: flex; align-items: center; 
            justify-content: center; flex-shrink: 0; font-size: 1.2rem; transition: var(--transition);
        }
        
        .type-success .n-icon { background: var(--success-bg); color: var(--success-green); }
        .type-error .n-icon { background: var(--danger-bg); color: var(--danger-red); }
        .type-warning .n-icon { background: var(--warning-bg); color: var(--warning-amber); }
        .type-info .n-icon { background: var(--info-bg); color: var(--info-blue); }
        .type-default .n-icon { background: #f1f5f9; color: #64748b; }

        .n-content { flex: 1; padding-right: 15px; }
        .n-title { font-weight: 700; color: var(--primary-dark); font-size: 1rem; margin-bottom: 6px; }
        .n-msg { color: #475569; font-size: 0.9rem; line-height: 1.5; margin-bottom: 8px; }
        
        .n-meta { display: flex; align-items: center; gap: 10px; }
        .n-time { font-size: 0.75rem; color: #94a3b8; font-weight: 600; display: flex; align-items: center; gap: 4px; }
        .n-time i { font-size: 0.7rem; }

        /* Empty State */
        #emptyState { 
            text-align: center; padding: 60px 20px; color: #94a3b8; display: none; 
            background: white; border-radius: 20px; border: 1px dashed #cbd5e1;
        }
        #emptyState i { font-size: 3rem; margin-bottom: 15px; opacity: 0.5; color: #cbd5e1; }

        /* Loader */
        #page-loader { position: fixed; inset: 0; background: #fff; z-index: 9999; display: flex; justify-content: center; align-items: center; }
        .spinner { width: 40px; height: 40px; border: 4px solid #e2e8f0; border-top: 4px solid var(--accent-main); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

    </style>
</head>
<body>

    <div id="page-loader"><div class="spinner"></div></div>

    <!-- HEADER -->
    <header id="header">
        <a href="dashboard.html" class="logo-con">
            <img src="assets/images/logo.png" alt="Logo" id="headerLogo">
            <span class="logo-text" id="headerAppName">Hatua Recruitment</span>
        </a>

        <!-- Hamburger Trigger -->
        <button class="hamburger-btn" id="menuTrigger">
            <i class="fas fa-bars"></i>
            <div class="nav-notification-dot" id="menuBadge"></div>
        </button>
    </header>

    <!-- NAVIGATION OVERLAY & DRAWER -->
    <div class="menu-overlay" id="menuOverlay"></div>
    <aside class="side-drawer" id="sideDrawer">
        <div class="drawer-header">
            <div class="drawer-avatar" id="drawerAvatar">M</div>
            <div class="drawer-user">
                <h4 id="drawerName">Member</h4>
                <p>Candidate Account</p>
            </div>
        </div>
        
        <div class="drawer-links">
            <a href="dashboard.html" class="drawer-item"><i class="fas fa-th-large"></i> Dashboard</a>
            <a href="jobs.html" class="drawer-item"><i class="fas fa-briefcase"></i> Browse Jobs</a>
            <a href="notifications.html" class="drawer-item active">
                <i class="fas fa-bell"></i> Notifications
                <span class="drawer-badge" id="drawerAlertBadge">0</span>
            </a>
            <a href="saved-jobs.html" class="drawer-item"><i class="fas fa-bookmark"></i> Saved Jobs</a>
            <a href="applications.html" class="drawer-item"><i class="fas fa-paper-plane"></i> My Applications</a>
            <a href="messages.html" class="drawer-item"><i class="fas fa-comment-dots"></i> Messages</a>
            <a href="settings.html" class="drawer-item"><i class="fas fa-cog"></i> Settings</a>
            <a href="profile.html" class="drawer-item"><i class="fas fa-user"></i> My Profile</a>
        </div>

        <div class="drawer-footer">
            <button id="logoutBtn" class="drawer-logout">
                <i class="fas fa-sign-out-alt"></i> Sign Out
            </button>
        </div>
    </aside>

    <!-- CONTENT -->
    <div class="container">
        <div class="page-head">
            <div class="page-title">
                <h1>Notifications</h1>
                <p>Stay updated with your latest activities.</p>
            </div>
            <button class="mark-read-btn" id="markAllBtn" onclick="markAllRead()" disabled>
                <i class="fas fa-check-double"></i> Mark all read
            </button>
        </div>

        <div id="notifList" class="notif-list">
            <!-- Notifications injected here -->
        </div>
        
        <!-- Empty State -->
        <div id="emptyState">
            <i class="far fa-bell-slash"></i>
            <h3>All Caught Up!</h3>
            <p>You have no new notifications at the moment.</p>
        </div>
    </div>

    <!-- FIREBASE LOGIC -->
    <script type="module">
        import { auth, db } from './config.js'; 
        import { onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js';
        import { collection, query, where, orderBy, onSnapshot, doc, getDoc, updateDoc, writeBatch } from 'https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js';

        const notifList = document.getElementById('notifList');
        const emptyState = document.getElementById('emptyState');
        const loader = document.getElementById('page-loader');
        const markAllBtn = document.getElementById('markAllBtn');
        const headerAppName = document.getElementById('headerAppName');
        
        // Drawer Elements
        const menuTrigger = document.getElementById('menuTrigger');
        const menuOverlay = document.getElementById('menuOverlay');
        const sideDrawer = document.getElementById('sideDrawer');
        const drawerName = document.getElementById('drawerName');
        const drawerAvatar = document.getElementById('drawerAvatar');
        const menuBadge = document.getElementById('menuBadge');
        const drawerAlertBadge = document.getElementById('drawerAlertBadge');
        const logoutBtn = document.getElementById('logoutBtn');

        let unreadDocs = [];

        // 1. Load Config (Brand Settings)
        async function loadAppConfig() {
            try {
                const brandSnap = await getDoc(doc(db, "settings", "branding"));
                if (brandSnap.exists()) {
                    const data = brandSnap.data();
                    const appName = data.appName || 'Hatua Recruitment';
                    document.title = `Notifications | ${appName}`;
                    headerAppName.textContent = appName;
                    
                    if(data.primaryColor) document.documentElement.style.setProperty('--primary-dark', data.primaryColor);
                    if(data.secondaryColor) document.documentElement.style.setProperty('--accent-main', data.secondaryColor);
                }
            } catch (e) { console.error("Config Error", e); }
        }
        document.addEventListener('DOMContentLoaded', loadAppConfig);

        // 2. Auth State
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // Set Drawer User Info
                const uDoc = await getDoc(doc(db, "users", user.uid));
                let name = "Member";
                if(uDoc.exists()) {
                    name = uDoc.data().fullName || "Member";
                } else if (user.displayName) {
                    name = user.displayName;
                }
                
                drawerName.textContent = name;
                drawerAvatar.textContent = name.charAt(0).toUpperCase();

                loadNotifications(user.uid);
            } else {
                window.location.href = "signin.html";
            }
        });

        // 3. Load Notifications
        function loadNotifications(uid) {
            try {
                // Attempt to load with server-side sorting (Newest First)
                const q = query(
                    collection(db, "notifications"), 
                    where("userId", "==", uid), 
                    orderBy("createdAt", "desc")
                );
                
                onSnapshot(q, (snap) => {
                    renderNotifications(snap);
                    updateBadges(snap);
                }, (error) => {
                    console.error("Full Query Error:", error);
                    
                    // FALLBACK FOR INDEX ERROR (If compound index is missing in Firestore)
                    // We load data without 'orderBy' and rely on client-side sorting in renderNotifications
                    if (error.code === 'failed-precondition') {
                        console.warn("Index missing! Trying fallback query with client-side sort...");
                        const fallbackQ = query(collection(db, "notifications"), where("userId", "==", uid));
                        onSnapshot(fallbackQ, (fallbackSnap) => {
                            renderNotifications(fallbackSnap);
                            updateBadges(fallbackSnap);
                        });
                    } else {
                        loader.style.display = 'none';
                    }
                });
            } catch (e) {
                console.error("Query Construction Error:", e);
            }
        }

        // 4. Render Logic (With Strict Client-Side Sort)
        function renderNotifications(snap) {
            notifList.innerHTML = '';
            unreadDocs = [];

            if (snap.empty) { 
                emptyState.style.display = 'block'; 
                markAllBtn.disabled = true;
                loader.style.display = 'none';
                return; 
            }
            
            emptyState.style.display = 'none';

            // 1. Gather all docs into an array
            let notifications = [];
            snap.forEach(doc => {
                notifications.push({ id: doc.id, ref: doc.ref, data: doc.data() });
            });

            // 2. Explicitly sort by 'createdAt' (Newest First) in JavaScript
            // This ensures correct order even if the fallback query was used
            notifications.sort((a, b) => {
                const tA = a.data.createdAt ? a.data.createdAt.seconds : 0;
                const tB = b.data.createdAt ? b.data.createdAt.seconds : 0;
                return tB - tA; // Descending order
            });

            // 3. Render Sorted Items
            notifications.forEach(item => {
                const n = item.data;
                const id = item.id;
                
                if(!n.read) unreadDocs.push(item.ref);

                let typeClass = 'type-default';
                let icon = 'fa-bell';
                
                if(n.type === 'success') { typeClass = 'type-success'; icon = 'fa-check-circle'; }
                else if(n.type === 'error') { typeClass = 'type-error'; icon = 'fa-times-circle'; }
                else if(n.type === 'warning') { typeClass = 'type-warning'; icon = 'fa-exclamation-triangle'; }
                else if(n.type === 'info') { typeClass = 'type-info'; icon = 'fa-info-circle'; }

                const date = n.createdAt ? new Date(n.createdAt.seconds * 1000) : new Date();
                const timeStr = timeAgo(date);

                const html = `
                    <div class="notif-card ${n.read ? 'read' : 'unread'} ${typeClass}" 
                            onclick="markOneRead('${id}', ${n.read})">
                        <div class="n-icon"><i class="fas ${icon}"></i></div>
                        <div class="n-content">
                            <div class="n-title">${n.title || 'Notification'}</div>
                            <div class="n-msg">${n.message || ''}</div>
                            <div class="n-meta">
                                <span class="n-time"><i class="far fa-clock"></i> ${timeStr}</span>
                            </div>
                        </div>
                    </div>
                `;
                notifList.insertAdjacentHTML('beforeend', html);
            });

            // Update "Mark All Read" button state
            if(unreadDocs.length > 0) {
                markAllBtn.disabled = false;
                markAllBtn.innerHTML = `<i class="fas fa-check-double"></i> Mark ${unreadDocs.length} read`;
            } else {
                markAllBtn.disabled = true;
                markAllBtn.innerHTML = `<i class="fas fa-check"></i> All Read`;
            }

            loader.style.display = 'none';
        }

        function updateBadges(snap) {
            let unreadCount = 0;
            snap.forEach(doc => {
                if(!doc.data().read) unreadCount++;
            });

            if(unreadCount > 0) {
                menuBadge.classList.add('show');
                drawerAlertBadge.textContent = unreadCount > 9 ? '9+' : unreadCount;
                drawerAlertBadge.classList.add('show');
            } else {
                menuBadge.classList.remove('show');
                drawerAlertBadge.classList.remove('show');
            }
        }

        window.markOneRead = async (id, isRead) => {
            if(isRead) return;
            try { await updateDoc(doc(db, "notifications", id), { read: true }); } 
            catch(e) { console.error(e); }
        };

        window.markAllRead = async () => {
            if(unreadDocs.length === 0) return;
            markAllBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Updating...';
            try {
                const batch = writeBatch(db);
                unreadDocs.forEach(ref => batch.update(ref, { read: true }));
                await batch.commit();
            } catch(e) { console.error(e); alert("Update failed"); }
        };

        function timeAgo(date) {
            const seconds = Math.floor((new Date() - date) / 1000);
            let interval = seconds / 31536000;
            if (interval > 1) return Math.floor(interval) + "y ago";
            interval = seconds / 2592000;
            if (interval > 1) return Math.floor(interval) + "mo ago";
            interval = seconds / 86400;
            if (interval > 1) return Math.floor(interval) + "d ago";
            interval = seconds / 3600;
            if (interval > 1) return Math.floor(interval) + "h ago";
            interval = seconds / 60;
            if (interval > 1) return Math.floor(interval) + "m ago";
            return "Just now";
        }

        // Drawer & Logout Logic
        function toggleDrawer() {
            sideDrawer.classList.toggle('active');
            menuOverlay.classList.toggle('active');
        }

        function closeDrawer() {
            sideDrawer.classList.remove('active');
            menuOverlay.classList.remove('active');
        }

        menuTrigger.addEventListener('click', toggleDrawer);
        menuOverlay.addEventListener('click', closeDrawer);
        
        // Auto-close drawer when clicking any link inside
        sideDrawer.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', closeDrawer);
        });

        logoutBtn.addEventListener('click', async () => {
            await signOut(auth);
            window.location.href = "signin.html";
        });

        // Header Scroll Logic
        const header = document.getElementById('header');
        let lastY = window.scrollY;

        window.addEventListener('scroll', () => {
            const currY = window.scrollY;
            if (Math.abs(currY - lastY) < 10) return; 
            if (currY > lastY && currY > 60) {
                header.classList.add('nav-hidden');
            } else {
                header.classList.remove('nav-hidden');
            }
            lastY = currY;
        }, { passive: true });
    </script>
</body>
</html>
